name: Flutter Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  common:
    name: Common Setup
    runs-on: flutter-runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: flutter pub get

      - name: Set execute permissions for build_common.sh
        run: chmod +x ci/scripts/build_common.sh

      - name: Run common build script
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          REPO_NAME=$(basename $GITHUB_REPOSITORY)
          ci/scripts/build_common.sh -b $BUILD_NUMBER -n $REPO_NAME

      - name: Verify files in lib/domain/model/dto
        run: |
          ls lib/domain/model/dto

      - name: Save generated files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: common-generates-${{ github.run_number }}
          path: lib/
          retention-days: 1

  build-android:
    name: Build Android APK
    runs-on: flutter-runner
    needs: common

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set execute permissions for build_android.sh
        run: chmod +x ci/scripts/build_android.sh

      - name: Download generated files
        uses: actions/download-artifact@v4
        with:
          name: common-generates-${{ github.run_number }}
          path: ./

      - name: Print /lib/domain/model/dto after download
        run: |
          ls lib/domain/model/dto

      - name: Build Android APK
        run: |
          REPO_NAME=$(basename $GITHUB_REPOSITORY)
          VERSION_NAME=$(grep '^version: ' pubspec.yaml | cut -d ' ' -f 2)
          ci/scripts/build_android.sh -n $REPO_NAME -v $VERSION_NAME

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/artifacts/android/*.apk