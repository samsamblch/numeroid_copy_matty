name: Flutter Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  common:
    name: Common Setup
    runs-on: flutter-runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: flutter pub get

      - name: Determine Environment
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "ENV_VERSION=prod" >> $GITHUB_ENV
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            echo "ENV_VERSION=dev" >> $GITHUB_ENV
          else
            echo "ENV_VERSION=unknown" >> $GITHUB_ENV
          fi

      - name: Set execute permissions for scripts
        run: chmod +x ci/scripts/*.sh

      - name: Run common build script
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          NAME=$(basename $GITHUB_REPOSITORY)
          ci/scripts/build_common.sh -b $BUILD_NUMBER -n $NAME

      - name: Save generated files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: common-artifacts
          path: |
            lib/
            pubspec.yaml
          retention-days: 1

  build-android:
    name: Build Android APK
    runs-on: flutter-runner
    needs: common

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download generated files
        uses: actions/download-artifact@v4
        with:
          name: common-artifacts
          path: ./

      - name: Set execute permissions for build_android.sh
        run: chmod +x ci/scripts/build_android.sh

      - name: Set execute permissions for gen_filename.sh
        run: chmod +x ci/scripts/gen_filename.sh

      - name: Build Android APK
        run: |
          NAME=$(basename $GITHUB_REPOSITORY)
          ENV_VERSION=${{ env.ENV_VERSION }}
          if [ -z "$ENV_VERSION" ]; then
            echo "Environment version is not set. Exiting."
            exit 1
          fi
          FILENAME=$(ci/scripts/gen_filename.sh -n $NAME -p android -e $ENV_VERSION)
          ci/scripts.build_android.sh -n $NAME -e $ENV_VERSION
          echo "APK_NAME=${FILENAME}.apk" >> $GITHUB_ENV
      
      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APK_NAME }}
          path: build/artifacts/android/${{ env.APK_NAME }}

  build-ios:
    name: Build iOS IPA
    runs-on: flutter-runner
    needs: common

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download generated files
        uses: actions/download-artifact@v4
        with:
          name: common-artifacts
          path: ./

      - name: Set execute permissions for build_ios.sh
        run: chmod +x ci/scripts/build_ios.sh

      - name: Set execute permissions for gen_filename.sh
        run: chmod +x ci/scripts/gen_filename.sh
      
      - name: Build iOS IPA
        run: |
          NAME=$(basename $GITHUB_REPOSITORY)
          ENV_VERSION=${{ env.ENV_VERSION }}
          if [ -z "$ENV_VERSION" ]; then
            echo "Environment version is not set. Exiting."
            exit 1
          fi
          FILENAME=$(ci/scripts/gen_filename.sh -n $NAME -p ios -e $ENV_VERSION)
          ci/scripts/build_ios.sh -n $NAME -e $ENV_VERSION
          echo "IPA_NAME=${FILENAME}.ipa" >> $GITHUB_ENV

      - name: Upload IPA as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.IPA_NAME }}
          path: build/artifacts/ios/${{ env.IPA_NAME }}

  send-telegram:
    name: Send Build to Telegram
    runs-on: flutter-runner
    needs: [build-android, build-ios]

    steps:
      - name: Set execute permissions for send_to_telegram.sh
        run: chmod +x ci/scripts/send_to_telegram.sh

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.APK_NAME }}
          path: ./

      - name: Download IPA artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.IPA_NAME }}
          path: ./

      - name: Send APK and IPA to Telegram
        run: |
          BOT_TOKEN="7172340571:AAHRykv8vTA_6fk9lvjaH1beOHd4TIPeGeA"
          CHAT_ID="-1002093809569"
          THREAD_ID="2823"  # Замените на ID темы группы
          FILE_PATHS="${{ env.APK_NAME }},${{ env.IPA_NAME }}"
          CAPTION="Сборка $(basename $GITHUB_REPOSITORY) ${{ env.ENV_VERSION }} ${{ github.run_number }}"
          ci/scripts/send_to_telegram.sh -t $BOT_TOKEN -c $CHAT_ID -f "$FILE_PATHS" -m "$CAPTION" -d "$THREAD_ID"